<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MangaReader - Home</title>
    <style>
        :root {
            color-scheme: dark light;
            --bg: #0e0e10;
            --panel: #17171a;
            --text: #e6e6ea;
            --muted: #a0a0a8;
            --accent: #ff3d6e;
            --accent-2: #5cc8ff;
            --border: #2a2a30;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            margin: 0 auto;
            padding: 24px;
        }

        header.site {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(180deg, rgba(23, 23, 26, .95), rgba(23, 23, 26, .85));
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
        }

        header.site .wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            letter-spacing: .5px;
        }

        .brand .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: inline-block;
        }

        .brand a {
            color: var(--text);
            text-decoration: none;
            font-size: 18px;
        }

        nav a,
        #currentUserName {
            color: var(--text);
            text-decoration: none;
        }

        nav a:hover {
            color: var(--accent-2);
        }

        .search-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .search-wrapper input {
            width: 100%;
            max-width: 400px;
            background: #101114;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 15px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .search-wrapper input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(255, 61, 110, 0.5);
        }

        h1 {
            margin-bottom: 16px;
        }

        /* Toggle Button Styles */
        #toggleViewBtn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
            transition: transform 0.2s, opacity 0.2s;
        }

        #toggleViewBtn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Grid view */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        /* List view */
        .list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
            gap: 16px;
        }

        /* Responsive for list mode on small screens */
        @media (max-width: 600px) {
            .list {
                grid-template-columns: 1fr;
            }
        }

        .card {
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            background: #121216;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        /* List card horizontal layout */
        .list .card {
            flex-direction: row;
            align-items: flex-start;
            padding: 12px;
        }

        .card .thumb {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
            display: block;
        }

        .list .card .thumb {
            width: 120px;
            height: auto;
            margin-bottom: 0;
            margin-right: 16px;
        }

        .card .meta {
            display: flex;
            flex-direction: column;
            padding: 12px;
            flex: 1;
        }

        .list .card .meta {
            padding: 0;
        }

        .card .title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            word-wrap: break-word;
            overflow: hidden;
        }

        .list .card .title {
            text-align: left;
            margin-bottom: 8px;
        }

        .read-btn {
            width: 100%;
            margin-top: auto;
            background: #22232a;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .list .card .read-btn {
            width: auto;
            /* don't stretch full width */
            align-self: flex-start;
            /* button under title */
            margin-top: 4px;
        }

        .read-btn:hover {
            background: var(--accent);
            color: #fff;
        }

        .footer {
            text-align: center;
            color: var(--muted);
            padding: 28px;
        }

        p.muted {
            color: var(--muted);
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="site">
        <div class="wrap">
            <div class="brand">
                <span class="logo"></span>
                <a href="/home">MangaReader</a>
            </div>
            <nav>
                <span id="currentUserName" class="muted"></span>
                <a href="#" id="logoutBtn">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Discover</h1>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search manga..." />
        </div>
        <button id="toggleViewBtn">Switch to List</button>
        <div class="grid" id="grid"></div>
        <footer class="footer">Built with a tiny Python server.</footer>
    </div>

    <script>
        let catalog = [];

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/logout';
        });

        // Current user
        fetch('/me')
            .then(r => r.ok ? r.json() : { username: null })
            .then(data => {
                const el = document.getElementById('currentUserName');
                if (data && data.username && el) el.textContent = data.username;
            }).catch(() => { });

        // Grid/List toggle with localStorage
        const grid = document.getElementById('grid');
        const toggleBtn = document.getElementById('toggleViewBtn');

        // Load saved view mode from localStorage
        let savedView = localStorage.getItem('viewMode');
        let isGrid = savedView !== 'list'; // default to grid if nothing saved

        function applyView() {
            grid.className = isGrid ? 'grid' : 'list';
            toggleBtn.textContent = isGrid ? 'Switch to List' : 'Switch to Grid';
        }
        applyView(); // apply on page load

        toggleBtn.addEventListener('click', () => {
            isGrid = !isGrid;
            applyView();
            localStorage.setItem('viewMode', isGrid ? 'grid' : 'list');
        });

        // Render catalog
        function renderCatalog(list) {
            grid.innerHTML = (list || []).map(m => `
        <div class="card">
            <img class="thumb lazy" data-src="${m.thumbnail}" alt="${m.title}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" />
            <div class="meta">
                <div class="title">${m.title}</div>
                <button class="read-btn" onclick="window.location.href='/manga/${m.slug}'">Read</button>

            </div>
        </div>
    `).join('');

            lazyLoadImages();
        }

        // Lazy load images
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('img.lazy');
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                            obs.unobserve(img);
                        }
                    });
                }, { rootMargin: "200px 0px" });

                lazyImages.forEach(img => observer.observe(img));
            } else {
                lazyImages.forEach(img => img.src = img.dataset.src);
            }
        }

        // Load catalog
        fetch('/api/catalog')
            .then(r => r.json())
            .then(list => {
                catalog = list || [];
                renderCatalog(catalog);
            })
            .catch(() => {
                grid.innerHTML = '<p class="muted">Failed to load catalog.</p>';
            });

        // Search filter
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            const filtered = catalog.filter(m => m.title.toLowerCase().includes(q));
            renderCatalog(filtered);
        });

    </script>
</body>

</html>
