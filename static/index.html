<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        :root {
            color-scheme: dark light;
            --bg: #0e0e10;
            --panel: #17171a;
            --text: #e6e6ea;
            --muted: #a0a0a8;
            --accent: #ff3d6e;
            --accent-2: #5cc8ff;
            --border: #2a2a30;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        header.site {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(180deg, rgba(23, 23, 26, .95), rgba(23, 23, 26, .85));
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
        }

        header.site .wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            letter-spacing: .5px;
        }

        .brand .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: inline-block;
        }

        .brand a {
            color: var(--text);
            text-decoration: none;
            font-size: 18px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        h1 {
            margin: 0 0 12px;
        }

        p.muted {
            color: var(--muted);
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--accent), #ff7aa0);
            color: white;
        }

        .btn.secondary {
            background: #22232a;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn.block {
            width: 100%;
            margin-top: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            background: #101114;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 4px;
        }

        label {
            display: block;
            margin: 10px 0 4px;
            color: var(--muted);
        }

        small.muted {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <header class="site">
        <div class="wrap">
            <div class="brand">
                <span class="logo"></span>
                <a href="/">MangaReader</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="panel" style="max-width:420px; margin: 40px auto;">
            <h1>Sign In</h1>
            <p class="muted">Use your account or create a new one below.</p>

            <form id="loginForm" action="/login" method="post">
                <label>Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required />
                <small id="lu_help" class="muted">At least 3 characters.</small>

                <label>Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required />
                <small id="lp_help" class="muted">At least 4 characters.</small>

                <div style="height:12px"></div>
                <button class="btn primary block" type="submit">Sign In</button>
            </form>

            <p class="muted" style="margin-top:10px;">No account? <a href="/signup.html">Create account</a></p>
            <button class="btn secondary block" type="button" onclick="window.location.href='/signup.html'">Create Account</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const u = document.getElementById('username');
        const p = document.getElementById('password');
        const uh = document.getElementById('lu_help');
        const ph = document.getElementById('lp_help');

        function validate() {
            let ok = true;
            if (u.value.trim().length < 3) {
                uh.style.color = '#ff6b81';
                ok = false;
            } else {
                uh.style.color = '';
            }

            if (p.value.trim().length < 4) {
                ph.style.color = '#ff6b81';
                ok = false;
            } else {
                ph.style.color = '';
            }
            return ok;
        }

        u.addEventListener('input', validate);
        p.addEventListener('input', validate);

        form.addEventListener('submit', (e) => {
            if (!validate()) {
                e.preventDefault(); // prevent submission if invalid
            }
        });
    </script>
</body>

</html>
