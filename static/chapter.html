<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Chapter</title>
	<style>
		body {
			margin: 0;
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
			background: #0e0e10;
			color: #e6e6ea;
		}

		.container { max-width: 900px; margin: 0 auto; padding: 24px; }
		header.site { position: sticky; top: 0; z-index: 10; background: linear-gradient(180deg, rgba(23, 23, 26, 0.95), rgba(23, 23, 26, 0.85)); backdrop-filter: blur(8px); border-bottom: 1px solid #2a2a30; }
		header.site .wrap { display: flex; align-items: center; justify-content: space-between; padding: 14px 24px; }
		.brand { display: flex; align-items: center; gap: 10px; font-weight: 800; }
		.brand .logo { width: 28px; height: 28px; border-radius: 6px; background: linear-gradient(135deg, #ff3d6e, #5cc8ff); display: inline-block; }
		.brand a { color: #e6e6ea; text-decoration: none; font-size: 18px; }
		.panel { background: #17171a; border: 1px solid #2a2a30; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
		.panel.nav-controls { position: sticky; top: 55px; z-index: 15; background: #17171a; padding: 10px 20px; border-bottom: 1px solid #2a2a30; }
		.nav-controls { display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
		#chapterSelect { min-width: 220px; padding: 10px; border-radius: 10px; background: #22232a; color: #e6e6ea; border: 1px solid #2a2a30; cursor: pointer; }
		.btn { appearance: none; border: 0; border-radius: 10px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
		.btn.secondary { background: #22232a; color: #e6e6ea; border: 1px solid #2a2a30; transition: background 0.2s, color 0.2s; }
		.btn.secondary:hover { background: #ff3d6e; color: #fff; }
		#pages img { max-width: 100%; display: block; margin: 0 auto 16px; border-radius: 8px; }
		p.muted { color: #a0a0a8; text-align: center; }
		@media (max-width: 500px) {
			#chapterSelect { min-width: 160px; }
			.btn { padding: 8px 12px; font-size: 14px; }
		}
		#progressContainer { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); width: 12px; height: 60vh; background: rgba(255, 255, 255, 0.05); border-radius: 8px; z-index: 20; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
		#progressPercent { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); color: #5cc8ff; font-weight: 600; font-size: 12px; background: rgba(23, 23, 26, 0.8); padding: 2px 6px; border-radius: 4px; transition: transform 0.2s ease; }
		#progressLine { width: 100%; height: 0%; background: linear-gradient(180deg, #ff3d6e, #5cc8ff); border-radius: 8px; transition: height 0.3s ease; }
		#progressContainer:hover #progressPercent { transform: translateX(-50%) translateY(-5px); }
	</style>
</head>

<body>
	<header class="site">
		<div class="wrap">
			<div class="brand"><span class="logo"></span><a href="/home">MangaReader</a></div>
		</div>
	</header>

	<!-- Vertical progress line on the right with percentage -->
	<div id="progressContainer">
		<div id="progressPercent">0%</div>
		<div id="progressLine"></div>
	</div>

	<div class="container">
		<div class="panel nav-controls">
			<button id="prevBtn" class="btn secondary">Prev</button>
			<select id="chapterSelect" class="btn secondary"></select>
			<button id="nextBtn" class="btn secondary">Next</button>
		</div>
		<div id="pages" class="panel"></div>
	</div>

	<script>
		// Parse slug & chapter number from URL path
		const pathParts = window.location.pathname.split("/");
		const slug = pathParts[2];
		let chapterPart = pathParts[3];
		let chapterNumber = 1;
		if (chapterPart && chapterPart.startsWith("chapter-")) {
			chapterNumber = parseInt(chapterPart.replace("chapter-", ""), 10) || 1;
		}

		const chapterSelect = document.getElementById('chapterSelect');
		const prevBtn = document.getElementById('prevBtn');
		const nextBtn = document.getElementById('nextBtn');
		const pagesContainer = document.getElementById('pages');

		let chapters = [];
		let currentIndex = 0;

		function updateProgress() {
			const totalHeight = document.body.scrollHeight - window.innerHeight;
			const scrollTop = window.scrollY;
			const progressPercent = Math.min(100, (scrollTop / totalHeight) * 100);
			document.getElementById('progressLine').style.height = progressPercent + '%';
			document.getElementById('progressPercent').textContent = Math.round(progressPercent) + '%';
		}
		window.addEventListener('scroll', updateProgress);

		// Load chapters
		fetch(`/api/manga/${slug}/all_chapters`)
			.then(r => r.json())
			.then(data => {
				chapters = data.chapters || [];
				if (!chapters.length) {
					pagesContainer.innerHTML = '<p class="muted">No chapters found.</p>';
					return;
				}

				chapterSelect.innerHTML = chapters.map((c, idx) =>
					`<option value="${idx}">Chapter ${c.number}: ${c.title || ''}</option>`
				).join('');

				currentIndex = chapters.findIndex(c => c.number === chapterNumber);
				if (currentIndex === -1) currentIndex = 0;
				chapterSelect.selectedIndex = currentIndex;

				function showChapter(index) {
					if (index < 0 || index >= chapters.length) return;
					currentIndex = index;
					const chapter = chapters[currentIndex];

					history.replaceState(null, '', `/manga/${slug}/chapter-${chapter.number}`);
					pagesContainer.innerHTML = chapter.pages.map(p => `<img src="${p}" />`).join('');
					chapterSelect.selectedIndex = currentIndex;
					updateProgress();
					window.scrollTo({ top: 0 });
				}

				prevBtn.onclick = () => showChapter(currentIndex - 1);
				nextBtn.onclick = () => showChapter(currentIndex + 1);
				chapterSelect.onchange = () => showChapter(parseInt(chapterSelect.value));

				showChapter(currentIndex);
			})
			.catch(() => {
				pagesContainer.innerHTML = '<p class="muted">Failed to load chapters.</p>';
			});
	</script>
</body>

</html>
