<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <style>
        /* ===============================
           General Styles
           =============================== */
        :root {
            color-scheme: dark light;
            --bg: #0e0e10;
            --panel: #17171a;
            --text: #e6e6ea;
            --muted: #a0a0a8;
            --accent: #ff3d6e;
            --accent-2: #5cc8ff;
            --border: #2a2a30;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        header.site {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(180deg, rgba(23, 23, 26, .95), rgba(23, 23, 26, .85));
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
        }

        header.site .wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            letter-spacing: .5px;
        }

        .brand .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: inline-block;
        }

        .brand a {
            color: var(--text);
            text-decoration: none;
            font-size: 18px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        h1 {
            margin: 0 0 16px 0;
        }

        p.muted {
            color: var(--muted);
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--accent), #ff7aa0);
            color: white;
        }

        .btn.link {
            background: transparent;
            color: var(--accent-2);
        }

        .btn.block {
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            background: #101114;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 4px;
        }

        label {
            display: block;
            margin: 10px 0 4px;
            color: var(--muted);
        }

        small.muted {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        #msg {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="site">
        <div class="wrap">
            <div class="brand">
                <span class="logo"></span>
                <a href="/">MangaReader</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="panel" style="max-width:420px; margin: 40px auto;">
            <h1>Create Account</h1>
            <p id="msg" class="muted" style="color:#ff6b81; display:none; margin-top:6px;"></p>

            <form id="signupForm" action="/signup" method="post">
                <label>Username</label>
                <input type="text" id="s_username" name="username" required />
                <small id="u_help" class="muted">At least 3 characters.</small>

                <label>Password</label>
                <input type="password" id="s_password" name="password" required />
                <small id="p_help" class="muted">At least 4 characters.</small>

                <div style="height:12px"></div>
                <button class="btn primary block" type="submit">Sign Up</button>
            </form>

            <p class="muted" style="margin-top:10px;">Already have an account? <a href="/">Login</a></p>
            <div style="height:8px"></div>
            <button class="btn link" onclick="window.location.href='/'">Back to login</button>
        </div>
    </div>

    <script>
        // Show error messages from URL params
        const params = new URLSearchParams(window.location.search);
        const err = params.get('error');
        const msg = document.getElementById('msg');
        const map = {
            'user_missing': 'Please enter a username.',
            'pass_missing': 'Please enter a password.',
            'user_short': 'Username must be at least 3 characters.',
            'pass_short': 'Password must be at least 4 characters.',
            'exists': 'That username is already taken.'
        };
        if (err && map[err]) {
            msg.textContent = map[err];
            msg.style.display = 'block';
        }

        // Live validation
        const form = document.getElementById('signupForm');
        const uInput = document.getElementById('s_username');
        const pInput = document.getElementById('s_password');
        const uHelp = document.getElementById('u_help');
        const pHelp = document.getElementById('p_help');

        function validate() {
            let ok = true;
            if (uInput.value.trim().length < 3) {
                uHelp.style.color = '#ff6b81';
                ok = false;
            } else {
                uHelp.style.color = '';
            }

            if (pInput.value.trim().length < 4) {
                pHelp.style.color = '#ff6b81';
                ok = false;
            } else {
                pHelp.style.color = '';
            }

            return ok;
        }

        uInput.addEventListener('input', validate);
        pInput.addEventListener('input', validate);

        form.addEventListener('submit', (e) => {
            if (!validate()) {
                e.preventDefault();
                msg.textContent = 'Please fix the highlighted fields.';
                msg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
