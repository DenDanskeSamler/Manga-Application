<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manga Reader - Home</title>
    <style>
        :root { color-scheme: dark light; --bg: #0e0e10; --panel: #17171a; --text: #e6e6ea; --muted: #a0a0a8; --accent: #ff3d6e; --accent-2: #5cc8ff; --border: #2a2a30; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif; background: linear-gradient(180deg, #0e0e10 0%, #1a1a1f 100%); color: var(--text); }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        header.site { position: sticky; top: 0; z-index: 10; background: linear-gradient(180deg, rgba(23, 23, 26, .95), rgba(23, 23, 26, .85)); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border); }
        header.site .wrap { display: flex; align-items: center; justify-content: space-between; padding: 14px 24px; }
        .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .5px; }
        .brand .logo { width: 28px; height: 28px; border-radius: 6px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); display: inline-block; }
        .brand a { color: var(--text); text-decoration: none; font-size: 18px; }
        .search-wrapper { display: flex; justify-content: center; margin-bottom: 24px; }
        .search-wrapper input { width: 100%; max-width: 400px; background: #101114; color: var(--text); border: 1px solid var(--border); border-radius: 12px; padding: 10px 16px; font-size: 15px; transition: border 0.2s, box-shadow 0.2s; }
        .search-wrapper input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 8px rgba(255, 61, 110, 0.5); }
        h1 { margin-bottom: 16px; text-align: center; }
        #manga-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .manga-card { display: flex; flex-direction: column; background-color: var(--panel); border-radius: 8px; overflow: hidden; border: 1px solid var(--border); transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
        .manga-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); }
        .manga-card .thumb-container { position: relative; }
        .manga-card .thumb { width: 100%; height: 250px; object-fit: cover; display: block; background-color: var(--bg); }
        .manga-card .summary { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .manga-card .title { margin: 0; font-size: 15px; line-height: 1.4; font-weight: 600; height: calc(15px * 1.4 * 2); /* font-size * line-height * 2 lines */ overflow: hidden; }
        .manga-card .title a { color: var(--text); text-decoration: none; transition: color 0.2s; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .manga-card .title a:hover { color: var(--accent); }
        .manga-card .chapter-list { display: flex; flex-direction: column; gap: 6px; border-top: 1px solid var(--border); padding-top: 8px; }
        .manga-card .chapter-item { display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .manga-card .chapter-link { color: var(--muted); text-decoration: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: color 0.2s; }
        .manga-card .chapter-link:hover { color: var(--accent-2); }
        .manga-card .release-date { font-size: 12px; color: var(--muted); flex-shrink: 0; padding-left: 8px; }
        .footer { text-align: center; color: var(--muted); padding: 28px; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 24px; }
        .pagination button { background: #22232a; color: var(--text); border: 1px solid var(--border); border-radius: 6px; padding: 8px 14px; font-size: 14px; cursor: pointer; transition: background-color 0.2s, color 0.2s; }
        .pagination button:hover:not(:disabled) { background-color: var(--accent); color: #fff; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination .page-info { font-size: 14px; color: var(--muted); }

        p.muted { color: var(--muted); text-align: center; }
        @media (max-width: 600px) {
            #manga-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
            .manga-card .thumb { height: 200px; }
        }
    </style>
</head>

<body>
    {% include "Components/header.html" %}

    <div class="container">
        <h1>Latest Updates</h1>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search manga..." />
        </div>
        <div id="manga-grid"></div>
        <div id="pagination-controls" class="pagination"></div>
        <footer class="footer">Built with a tiny Python server.</footer>
    </div>

    <script>
        let catalog = [];
        let filteredCatalog = [];
        let currentPage = 1;
        const itemsPerPage = 24;

        const grid = document.getElementById('manga-grid');
        const searchInput = document.getElementById('searchInput');
        const paginationControls = document.getElementById('pagination-controls');

        function renderGrid(list) {
            if (!list.length) grid.innerHTML = '<p class="muted">No manga found.</p>';
            grid.innerHTML = (list || []).map(m => `
                <div class="manga-card">
                    <div class="thumb-container">
                        <a href="/manga/${m.slug}">
                            <img class="thumb lazy" data-src="${m.thumbnail}" alt="${m.title}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==">
                        </a>
                    </div>
                    <div class="summary">
                        <h3 class="title">
                            <a href="/manga/${m.slug}">${m.title}</a>
                        </h3>
                        <div class="chapter-list">
                            ${(m.latest_chapters || []).slice(-2).reverse().map(c => `
                                <div class="chapter-item">
                                    <a href="/manga/${m.slug}/chapter-${c.number}" class="chapter-link">Chapter ${c.number}</a>
                                    <span class="release-date">${c.release_date || ''}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            lazyLoadImages();
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            paginationControls.innerHTML = '';
            if (totalPages <= 1) return;

            paginationControls.innerHTML = `
                <button id="prevPage" ${currentPage === 1 ? 'disabled' : ''}>Prev</button>
                <span class="page-info">Page ${currentPage} of ${totalPages}</span>
                <button id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
            `;

            document.getElementById('prevPage')?.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayPage();
                }
            });

            document.getElementById('nextPage')?.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayPage();
                }
            });
        }

        function displayPage() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredCatalog.slice(startIndex, endIndex);
            renderGrid(pageItems);
            renderPagination(filteredCatalog.length);
        }

        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('img.lazy');
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                            obs.unobserve(img);
                        }
                    });
                }, { rootMargin: "200px 0px" });
                lazyImages.forEach(img => observer.observe(img));
            } else {
                lazyImages.forEach(img => img.src = img.dataset.src);
            }
        }

        fetch('/api/catalog')
            .then(r => r.json())
            .then(list => {
                catalog = list || [];
                filteredCatalog = [...catalog];
                displayPage();
            })
            .catch((err) => { console.error(err); grid.innerHTML = '<p class="muted">Failed to load catalog.</p>'; });

        searchInput.addEventListener('input', e => {
            const q = e.target.value.toLowerCase();
            filteredCatalog = catalog.filter(m => m.title.toLowerCase().includes(q));
            currentPage = 1;
            displayPage();
        });
    </script>
</body>

</html>
